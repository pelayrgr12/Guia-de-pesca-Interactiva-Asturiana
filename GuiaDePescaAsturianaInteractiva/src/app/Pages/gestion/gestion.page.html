<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>MenuAdministrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar 
    [(ngModel)]="busqueda"
    (ionInput)="filtrarUsuarios()"
    placeholder="Buscar usuario por nombre...">

  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let usuario of usuariosFiltrados">
      <div class="user-info">
        <ion-label>
          <h2>{{ usuario.nombre }}</h2>
          <p class="email-text">{{ usuario.correo }}</p>
        </ion-label>
      </div>
      <ion-button slot="end"
        color="{{ usuario.habilitado ? 'danger' : 'success' }}"
        (click)="toggleHabilitado(usuario)">
        {{ usuario.habilitado ? 'Deshabilitar' : 'Habilitar' }}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
